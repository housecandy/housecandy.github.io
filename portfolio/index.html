<!DOCTYPE html>
<html>
<head>
	<title>Tang Dongdong</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=0" />
	<script type="text/javascript" src="button.js"></script>
</head>
<body>
	<canvas id="canvas"></canvas>
	<header class="fix_top" id="fix_top">
		<div class="top_container">
			<a class="page_name" href="#top" to="/">Tang Dongdong</a>
			<a class="nav_botton" href="#aboutme" to="/#aboutme">
				<span class="nav_label">about me</span>
			</a>

			<a class="nav_botton" href="#portfolio" to="/#portfolio">
				<span class="nav_label">Portfolio</span>
			</a>

			<a class="nav_botton" href="#ourstory" to="/#travellist">
				<span class="nav_label">Our story</span>
			</a>
		</div>

	</header>

	<main class="page_main">
		<div class="first_page">
			<div class="introduce" id="introduce">
				<div class="page_photo">
					<img src="../images/photo.jpg" class="photo_jpg">
				</div>
				<h1 class="introduce_name">Tang Dongdong</h1>
				<h4 class="page_short">Salary Man & Photographer</h4>
				<div class="sns"></div>
			</div>
		</div>


		<div class="aboutme" id="aboutme">
			<div class="about_container">
				<p class="hey">Hey!</p>
				<p class="about_content">I'm Tang Dongdong from Jiangsu!<br />
					I love programming, as well as taking photos and learning new things!<br />
				I want to travel around the world.</p>
			</div>
		</div>

		<div class="portfolio" id="portfolio">
			<h4 class="portfolio_name">Portfolio</h4>
		</div>
		<div class="pictures">
			<div class="picture">
				<img alt="作品1" src="../images/p1.jpg">
			</div>

			<div class="picture">
				<img alt="作品2" src="../images/p2.jpg">
			</div>

			<div class="picture">
				<img alt="作品3"  src="../images/p3.jpg">
			</div>
		</div>

		<div class="ourstory" id="ourstory">
			<div class="story_title">
				<h3>Our Story</h3>
			</div>
		</div>
	</main>
	<script src="index.js"></script>

</html>
